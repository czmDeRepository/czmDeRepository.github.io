var saveToLocal = {
  set: function setWithExpiry(key, value, ttl) {
    const now = new Date()
    const expiryDay = ttl * 86400000
    const item = {
      value: value,
      expiry: now.getTime() + expiryDay,
    }
    localStorage.setItem(key, JSON.stringify(item))
    },

  get: function getWithExpiry(key) {
    const itemStr = localStorage.getItem(key)

    if (!itemStr) {
      return undefined
    }
    const item = JSON.parse(itemStr)
    const now = new Date()

    if (now.getTime() > item.expiry) {
      localStorage.removeItem(key)
      return undefined
    }
    return item.value
  }
}</script><script id="config_change">var GLOBAL_CONFIG_SITE = {

n class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建分支</span></span><br><span class="line">git branch [new branch name]</span><br><span class="line"><span class="comment"># 切换分支</span></span><br><span class="line">git checkout</span><br><span class="line"><span class="comment"># 前两步可以一步到位：git checkout -b [new branch name]</span></span><br><span class="line"><span class="comment"># 创建并关联分支</span></span><br><span class="line">git push --set-upstream origin branchName </span><br><span class="line"></span><br><span class="line"><span class="comment"># 设置git push,pull默认的提交获取分支</span></span><br><span class="line">git branch --set-upstream-to=origin/branchName</span><br><span class="line"><span class="comment"># 取消对master的跟踪</span></span><br><span class="line">git branch --unset-upstream master</span><br><span class="line"><span class="comment"># 查看本地分支与远程关联关系</span></span><br><span class="line">git branch -vv</span><br><span class="line"></span><br><span class="line"><span class="comment"># 强制拉取远程分支覆盖本地分支</span></span><br><span class="line"><span class="comment"># git fetch 只是下载远程的库的内容，不做任何的合并 </span></span><br><span class="line"><span class="comment"># git reset 把HEAD指向刚刚下载的最新的版本</span></span><br><span class="line">git fetch --all &amp;&amp; git reset --hard origin/master &amp;&amp; git pull</span><br><span class="line"></span><br><span class="line"><span class="comment"># 回退到上个版本</span></span><br><span class="line">git reset --soft HEAD^ <span class="comment"># 保留代码</span></span><br><span class="line">git reset --hard HEAD^ <span class="comment"># 删除代码</span></span><br><span class="line"><span class="comment"># 回退到前3次提交之前</span></span><br><span class="line">git reset --hard HEAD~3</span><br><span class="line"><span class="comment"># 想撤销之前的某一版本，但是又想保留该目标版本后面的版本</span></span><br><span class="line">git revert -n 版本号</span><br><span class="line"><span class="comment"># 查看本地的版本信息</span></span><br><span class="line">git <s
