var saveToLocal = {
  set: function setWithExpiry(key, value, ttl) {
    const now = new Date()
    const expiryDay = ttl * 86400000
    const item = {
      value: value,
      expiry: now.getTime() + expiryDay,
    }
    localStorage.setItem(key, JSON.stringify(item))
    },

  get: function getWithExpiry(key) {
    const itemStr = localStorage.getItem(key)

    if (!itemStr) {
      return undefined
    }
    const item = JSON.parse(itemStr)
    const now = new Date()

    if (now.getTime() > item.expiry) {
      localStorage.removeItem(key)
      return undefined
    }
    return item.value
  }
}</script><script id="config_change">var GLOBAL_CONFIG_SITE = {

s="number">0</span>; i &lt; <span class="number">3</span>; i++)</span><br><span class="line">    println test.class</span><br><span class="line">tt()</span><br><span class="line"></span><br><span class="line"><span class="comment">//支持两种集合 collection（List(默认ArrayList)） 和map(默认LinkedHashMap)</span></span><br><span class="line">def collection = [<span class="number">1</span>,<span class="string">&quot;str&quot;</span>,test]</span><br><span class="line"><span class="comment">//往集合添加元素方法</span></span><br><span class="line">collection[collection.size()] = <span class="string">&quot;new1&quot;</span></span><br><span class="line">collection &lt;&lt; <span class="string">&quot;new2&quot;</span></span><br><span class="line">collection.add(<span class="string">&quot;new3&quot;</span>)</span><br><span class="line"></span><br><span class="line">println collection</span><br><span class="line">println collection[<span class="number">2</span>]</span><br><span class="line">collection.remove test</span><br><span class="line">println collection[<span class="number">2</span>]</span><br><span class="line"></span><br><span class="line">println collection[<span class="number">-2</span>] <span class="comment">//倒数第二个</span></span><br><span class="line">println collection.class</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def map = [<span class="string">&quot;key1&quot;</span>: <span class="string">&quot;1&quot;</span>, <span class="attr">key2 :</span> <span class="number">2</span>]</span><br><span class="line">map.put(<span class="number">3</span>, <span class="number">3</span>)</span><br><span class="line">map += [<span class="string">&quot;new1&quot;</span>:<span class="number">1</span>, <span class="string">&quot;new2&quot;</span> : <span class="number">2</span>]</span><br><span class="line">println map</span><br><span class="line">println map[<span class="string">&quot;key2&quot;</span>]</span><br><span class="line">println map.key2</span><br><span class="line">println map.getClass()</span><br><span class="line">println <span class="string">&quot;遍历&quot;</span></span><br><span class="line">map.each &#123;key,val -&gt; println <span class="string">&quot;$key:$val&quot;</span>&#125;</span><br><span class="line"><span class="comment">//it是一个关键字，代表每一个遍历元素</span></span><br><span class="line">map.each &#123;println it&#125;</span><br><span class="line">map.each &#123;println it.getKey() +<span class="string">&quot;:&quot;</span>+ it.getValue()&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Map&lt;String, String&gt; map2 = <span class="keyword">new</span> HashMap&lt;&gt;()</span><br><span class="line">println map2.getClass()</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> set = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>] <span class="keyword">as</span> HashSet</span><br><span class="line">println set.<span class="keyword">class</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//闭包</span></span><br><span class="line"><span class="keyword">def</span> closure = &#123; param1,param2 -&gt; &#123;</span><br><span class="line">    println <span class="string">&quot;参数1：$param1, 参数2：$&#123;param2&#125;&quot;</span></span><br><span class="line">    println <span class="string">&quot;参数2类型：&quot;</span> +param2.getClass()</span><br><span class="line">&#125;&#125;</span><br><span class="line">closure(<span class="string">&quot;你好&quot;</span>,<span class="string">&quot;aa&quot;</span>)</span><br><span class="line">closure.call(<span class="string">&quot;你好2&quot;</span>, <span class="keyword">new</span> HashSet&lt;Integer&gt;())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> sum(<span class="keyword">int</span>... var) &#123;</span><br><span class="line">    <span class="keyword">def</span> total = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (i <span class="keyword">in</span> var)</span><br><span class="line"></span><br><span class="line">        total += i</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> total</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">println sum(<span class="number">1</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>)</span><br><span class="line">println sum(<span class="number">1</span>,<span class="number">7</span>,<span class="number">8</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//int total =0</span></span><br><span class="line"><span class="comment">//add = &#123; ... list -&gt; &#123;</span></span><br><span class="line"><span class="comment">//    list.each&#123;total += it&#125;</span></span><br><span class="line"><span class="comment">//    return add</span></span><br><span class="line"><span class="comment">//&#125;&#125;</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//add.call(1,2).call(2,3,4)</span></span><br><span class="line"><span class="comment">//println total</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//枚举</span></span><br><span class="line"><span class="class"><span class="keyword">enum</span> <span class="title">Day</span>&#123;</span></span><br><span class="line">    SUNDAY, MONDAY, TUESDAY, WEDNESDAY,</span><br><span class="line">    THURSDAY, FRIDAY, SATURDAY</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> today = Day.SATURDAY</span><br><span class="line"><span class="keyword">switch</span> (today) &#123;</span><br><span class="line">    <span class="comment">//Saturday or Sunday</span></span><br><span class="line">    <span class="keyword">case</span> [Day.SATURDAY, Day.SUNDAY]:</span><br><span class="line">        println <span class="string">&quot;Weekends&quot;</span></span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    <span class="comment">//a day between Monday and Friday</span></span><br><span class="line">    <span class="keyword">case</span> Day.MONDAY..Day.<span class="attr">FRIDAY:</span></span><br><span class="line">        println <span class="string">&quot;work day&quot;</span></span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    <span class="symbol">default:</span></span><br><span class="line">        println <span class="string">&quot;Are you sure this is a valid day?&quot;</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Groovy所有的对象都有一个元类metaClass，我们可以通过metaClass属性访问该元类。通过元类，可以为这个对象增加方法</span></span><br><span class="line">String msg = <span class="string">&quot;abcdefg&quot;</span></span><br><span class="line">msg.metaClass.up = &#123;delegate.toUpperCase()&#125;</span><br><span class="line">println msg.up()</span><br><span class="line"><span class="comment">//打印所有属性以及方法</span></span><br><span class="line">msg.metaClass.properties.each &#123; println it.name&#125;</span><br><span class="line"><span class="comment">//msg.metaClass.methods.each &#123; println it.name&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//assert msg == 1</span></span><br><span class="line">println <span class="string">&quot;###&quot;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//用闭包实现加法</span></span><br><span class="line"><span class="keyword">def</span> sum() &#123;</span><br><span class="line">    <span class="keyword">int</span> total =<span class="number">0</span></span><br><span class="line">    add = &#123; ... list -&gt; &#123;</span><br><span class="line">        list.each&#123; total += it&#125;</span><br><span class="line">        <span class="keyword">return</span> add</span><br><span class="line">    &#125;&#125;</span><br><span class="line">    val = &#123;total&#125;</span><br><span class="line">&#125;</span><br><span class="line">tt = sum()</span><br><span class="line">tt.add(<span class="number">1</span>,<span class="number">2</span>)(<span class="number">10</span>)</span><br><span class="line">println tt.val()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//.&amp;方法指针操作符，将方法当作闭包作为参数传递</span></span><br><span class="line"><span class="keyword">def</span> list = [<span class="string">&#x27;a&#x27;</span>,<span class="string">&#x27;b&#x27;</span>,<span class="string">&#x27;c&#x27;</span>]</span><br><span class="line"><span class="comment">//常规写法</span></span><br><span class="line">list.each&#123;println it&#125;</span><br><span class="line">String printName(it)&#123; println <span class="string">&quot;自定义显示：$it&quot;</span> &#125;</span><br><span class="line"><span class="comment">//方法指针操作符写法</span></span><br><span class="line">list.each(<span class="built_in">this</span>.&amp;printName)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//无参数闭包</span></span><br><span class="line"><span class="keyword">def</span> sParameterLessClosure = <span class="string">&quot;1 + 2 == $&#123;-&gt; 3&#125;&quot;</span></span><br><span class="line"><span class="keyword">assert</span> sParameterLessClosure == <span class="string">&#x27;1 + 2 == 3&#x27;</span></span><br><span class="line"><span class="comment">//一个参数闭包</span></span><br><span class="line"><span class="keyword">def</span> sOneParamClosure = <span class="string">&quot;1 + 2 == $&#123; w -&gt; w &lt;&lt; 3&#125;&quot;</span></span><br><span class="line"><span class="keyword">assert</span> sOneParamClosure == <span class="string">&#x27;1 + 2 == 3&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//GString使用闭包有延时特性</span></span><br><span class="line"><span class="keyword">def</span> number = <span class="number">1</span></span><br><span class="line"><span class="keyword">def</span> eagerGString = <span class="string">&quot;value == $&#123;number&#125;&quot;</span>  <span class="comment">//number在GString创建后就被替换</span></span><br><span class="line"><span class="keyword">def</span> lazyGString = <span class="string">&quot;value == $&#123; -&gt; number &#125;&quot;</span></span><br><span class="line"><span class="keyword">assert</span> eagerGString == <span class="string">&quot;value == 1&quot;</span></span><br><span class="line"><span class="keyword">assert</span> lazyGString ==  <span class="string">&quot;value == 1&quot;</span></span><br><span class="line">number = <span class="number">2</span></span><br><span class="line"><span class="keyword">assert</span> eagerGString == <span class="string">&quot;value == 1&quot;</span> <span class="comment">//eagerGString值不变</span></span><br><span class="line"><span class="keyword">assert</span> lazyGString ==  <span class="string">&quot;value == 2&quot;</span> <span class="comment">//lazyGString已经改为&quot;value == 2&quot;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//GString的与String值相同，hashcode也不同，尽量避免使用GString作map的key</span></span><br><span class="line">key = <span class="string">&quot;key&quot;</span></span><br><span class="line">println <span class="string">&quot;$&#123;key&#125;&quot;</span> == <span class="string">&quot;key&quot;</span> <span class="comment">//true</span></span><br><span class="line">println <span class="string">&quot;$&#123;key&#125;&quot;</span>.hashCode() == <span class="string">&quot;key&quot;</span>.hashCode() <span class="comment">//false</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// *.展开运算符，一个集合使用展开运算符可以得到一个元素为原集合各个元素执行后面指定方法所得值的集合</span></span><br><span class="line">groovylist = [</span><br><span class="line">        <span class="keyword">new</span> LearnGroovy(<span class="attr">name:</span><span class="string">&quot;小明&quot;</span>),</span><br><span class="line">        <span class="literal">null</span>,</span><br><span class="line">        <span class="keyword">new</span> LearnGroovy(<span class="attr">name:</span><span class="string">&quot;小红&quot;</span>),</span><br><span class="line">        <span class="keyword">new</span> LearnGroovy(<span class="attr">name:</span><span class="string">&quot;小丽&quot;</span>)</span><br><span class="line">]</span><br><span class="line">println groovylist*.name <span class="comment">//[小明, null, 小红, 小丽]</span></span><br><span class="line"><span class="keyword">assert</span> <span class="literal">null</span>*.name == <span class="literal">null</span></span><br></pre></td></tr></table></figure>
